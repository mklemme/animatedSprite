<html>
  <head>
    <title>Animated sprite</title>

    <style media="screen">
      body{
        background: #2a2929;
      }

      .sprite {
        margin: 50 auto;
        width: 360px;
        height: 450px;
        background: url("asset-cloud.png") no-repeat;
        /*background: url('asset-walking-sprite.png');*/
      }
      .loading{
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="cloud"></div>
    <div id="sprite" class="sprite lazy" data-src="asset-walking-sprite.png"></div>



    <script src="jquery.js"></script>
    <script src="app.js"></script>
     <script charset="utf-8">
      jQuery(document).ready(function() {
        jQuery(".lazy").lazy({
            beforeLoad: function(element) {
                element.removeClass("lazy");
            },
            onLoad: function(element) {
                element.addClass("loading");
            },
            afterLoad: function(element) {
                element.removeClass("loading").addClass("loaded");
            },
            onError: function(element) {
                console.log("image loading error: " + element.attr("src"));
            },
            onFinishedAll: function() {
                console.log("finished loading all images");
            },
        });
      });

      var element = document.querySelector('#sprite');
      var sprite = new Motio(element, {
          fps: 30,
          frames: 16
      });
      sprite.play();
     </script>
  </body>
</html>
